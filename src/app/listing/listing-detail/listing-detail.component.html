




<div class="form-box">
	<h1>{{ listing.title }}</h1>
	<h4>Price {{ listing.price}} | Locality:{{listing.locality}} </h4>
	<p>Details:{{listing.details}}</p>
	<button *ngIf="userService.loggedIn()" (click)="showEdit()" class="btn btn-success">Edit</button>
	<button *ngIf="userService.loggedIn()" (click)="removeListing()"class="btn btn-danger">Delete</button>
</div>




<div class="form-box" *ngIf="showForm">
<div class="container col-lg-12">
<div class="header col-lg-12">
	<br>
	<h1>Edit-Listing</h1>

<form [formGroup]="editListingForm" (ngSubmit)="editListing()">
  <div class="form-group">
    <label for="exampleInputEmail1">Title:</label>
    <input type="text" class="form-control"formControlName="title"[(ngModel)]="listing.title" placeholder="Title">
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Price:</label>
    <input type="number" class="form-control"formControlName="price" [(ngModel)]="listing.price" placeholder="Price">
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Locality:</label>
    <input type="text" class="form-control"formControlName="locality" [(ngModel)]="listing.locality" placeholder="Locality">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Details:</label>
    <input type="password" class="form-control" formControlName="details" [(ngModel)]="listing.details" placeholder="Details">
  </div>
  <input type="submit" style="margin-bottom: 50px;"value="Add Listing"class="btn btn-primary" >
</form>
</div>
</div>
</div>
