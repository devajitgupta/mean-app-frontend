


<div class="col-lg-12 col-sm-1">
<ul class="listings" *ngIf="listings$ | async as listings">
<li *ngFor="let listing of  listings">
	<h2>{{ listing.title }}</h2>
	<h4>Price: {{listing.price}} | Locality: {{ listing.locality }}</h4> 
	<a [routerLink]="listing._id">View Details</a>

</li>
</ul>
</div>
