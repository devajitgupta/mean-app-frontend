
<div class="form-box">
<div class="container col-lg-12">
<div class="header col-lg-12">
	<br>
	<h1>Login User</h1>

<form [formGroup]="loginForm" (ngSubmit)="userLogin()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1"formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="password">
  </div>
  <input type="submit" style="margin-bottom: 20px;"value="Login"[disabled]="!loginForm.valid" class="btn btn-primary" >
</form>
</div>
</div>
</div>
